name: CI

on:
  push:
    branches: [ main, cleanup-files ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Lint
        run: npx eslint --ext .ts,.tsx .
      - name: Test
        run: npm test --if-present
      - name: Build
        run: npm run build --if-present